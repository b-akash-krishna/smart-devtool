version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: devtool_db
    environment:
      POSTGRES_USER: devtool_user
      POSTGRES_PASSWORD: devtool_pass
      POSTGRES_DB: devtool_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: devtool_redis
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: devtool_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://devtool_user:devtool_pass@db:5432/devtool_db
      - REDIS_URL=redis://redis:6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: